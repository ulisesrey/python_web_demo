<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Word Counter</h1>
        
        <input 
            type="text" 
            id="textInput" 
            placeholder="Type your sentence here..." 
            class="w-full p-2 mb-4 border rounded-md"
        >

        <button 
            id="countButton" 
            class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-200"
        >
            Count Words
        </button>

        <div class="mt-6">
            <h2 class="text-xl font-medium">Result:</h2>
            <p id="result" class="text-gray-700 text-2xl font-bold mt-2">0</p>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const countButton = document.getElementById('countButton');
        const resultParagraph = document.getElementById('result');
        
        countButton.addEventListener('click', async () => {
            const text = textInput.value;
            
            // Check if the input is empty
            if (text.trim() === '') {
                resultParagraph.textContent = '0';
                return;
            }

            try {
                // Send the text to our Flask server
                const response = await fetch('http://127.0.0.1:5000/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sentence: text })
                });

                // Get the JSON response
                const data = await response.json();
                
                // Update the result on the page
                resultParagraph.textContent = data.word_count;

            } catch (error) {
                console.error('Error fetching word count:', error);
                resultParagraph.textContent = 'Error!';
            }
        });
    </script>
</body>
</html>
